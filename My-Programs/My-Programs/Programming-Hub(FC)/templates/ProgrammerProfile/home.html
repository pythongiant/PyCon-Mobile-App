{% extends "ProgrammerProfile/base.html" %}
{% block content %}

{%load static%}
<div id ="users">
<center><h1>Say Hello!</h1></center>
<center><p>Welome to the Fun Zone</p></center>
<br>
<style>
        body {font-family: inherit;}
        
        /* Style the tab */
        .tab {
            overflow: hidden;

            color:white;
        }
        
        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
            
        }
        
        /* Change background color of buttons on hover */
        .tab button:hover {
            color:black;
        }
        
        /* Create an active/current tablink class */
        .tab button.active {
            background-color: white;
        }
        
        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border-top: none;
        }
        </style>
        </head>
        <body>
        
        <div class="tab">
            
            <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen" >Users</button>
            <button class="tablinks" onclick="openCity(event, 'Paris')">Photos</button>
        </div>
    
        <div id="London" class="tabcontent">
                {% for i in everybody %}

                <div id ="user"><a style="text-decoration: none;color:black;" href="/{{i.id}}"><img id= "avatar" src="{%static '/uploaded-files/' %}{{i.ProfilePic}}"/></a><br/>
                <a style="text-decoration: none;color:black;" href="/{{i.id}}"><div class="nametag"> {{i.Name}}</div></a><div id="about"> {{i.Description}}</div>
                </div>
                {% endfor %}
                
        </div>
        
        <div id="Paris" class="tabcontent">
        {% for i in post %}
        <center><a href="Photos/{{i.id}}" style="color:black;text-decoration:none;">{{i}}</a></center>
        {% endfor %}
        </div>
        
        
        <script>
        document.getElementById("defaultOpen").click();
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        </script>
    
<!--
-->
</div>
{% endblock %}
